name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§¼ Run Lint
        run: npm run lint
        working-directory: ./

      - name: ğŸ§ª Run Tests
        run: npm run test
        working-directory: ./

      - name: ğŸ§¾ Debug workspace contents
        run: ls -la
        working-directory: ./

      - name: ğŸ³ Build Docker image
        working-directory: .
        run: docker build -t fintrack-edge-backend .

      - name: ğŸš€ Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "âŒ Error: RENDER_DEPLOY_HOOK secret is not set."
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK"
